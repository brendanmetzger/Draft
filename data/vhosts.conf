<VirtualHost *:80>
    ErrorLog "/path/error_log_name"
    CustomLog "/path/access_log_name" common
    
    # make sure this ends with the view directory
    DocumentRoot "/path/to/view"
    
    ServerName local.yourdomain.tld
    ServerAdmin email@example.com
    
    
    # configure any application variables here (API keys, etc)
    # SetEnv NAME "value"
    
    <Directory "/path/view">
      Require all granted
      Options +FollowSymLinks
      AllowOverride none
      Order deny,allow
      Allow from all
    
      <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteOptions Inherit
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^([A-z]*)\/?([A-z]*)\/?((?:[A-z0-9-:\/_*=]|\.[^A-z])*)(?:\.(html|xml|css|js|svg|json|jpe?g|png))?$ index.php?_r_[]=$1&_r_[]=$2&_p_=$3&_e_=$4 [B,QSA,L]
      </IfModule>
    </Directory>
</VirtualHost>